<div>
  <app-header></app-header>
</div>

<div class="tabla_content" id="table_room">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Tipo Servicio</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let servicio of servicios.slice((paginator.pageIndex * paginator.pageSize), ((paginator.pageIndex + 1) * paginator.pageSize)), let i = index">
        <td class="table-light">{{ servicio.TIPO_SERVICIO }}</td>
        <td class="btns">
          <button (click)="redireccionarActualizar(servicio.IDTIPOSERVICIO)" type="button"
            class="btn btn-warning">Actualizar</button>
          <button (click)="eliminarTipoServicio(servicio.IDTIPOSERVICIO)" type="button"
            class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <mat-paginator [pageSize]="10" [length]="servicios.length" #paginator></mat-paginator>
  <div class="boton">
    <a routerLink="/insertar-tiposervicio" class="opcion">Crear Tipo</a>
  </div>
</div>
