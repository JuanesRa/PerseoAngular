<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Perseo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
 

<section class="header">
    <div class="flex">
       <a routerLink="/inicio"  class="logo">Hotel Perseo</a>
       <div class="icons">
          <a *ngIf="!isLoggedIn" routerLink="/login"><i class="uil uil-user" style="color: var(--green);"></i></a>
          <a *ngIf="!isLoggedIn" routerLink="/registro"> <i class="fa-solid fa-user-plus" style="color: var(--green);"></i></a>
          <a *ngIf="isLoggedIn">
            <i (click)="CerrarSesion()" class="fa-solid fa-right-from-bracket" style="color: var(--green);"></i>
          </a>
          

       </div>
    </div>

    <nav class="navbar">
        <a routerLink="/inicio">Inicio</a>
        <ng-container *ngIf="isAdmin">
            <a routerLink="/lista-usuarios">Usuarios</a>
            <li class="dropdown">
                <a>Modúlo Habitación</a>
                <ul class="submenu">
                    <li><a routerLink="/lista-habitaciones" class="opcion">Habitación</a></li>
                    <li><a routerLink="/lista-tipohabitaciones" class="opcion">Tipo Habitación</a></li>
                    <li><a routerLink="/lista-estadohabitaciones" class="opcion">Estado Habitación</a></li>
                </ul>
            </li>
            <a routerLink="/lista-reservas">Modúlo Reserva</a>
            <li class="dropdown">
                <a>Modulo Servicios</a>
                <ul class="submenu">
                    <li><a routerLink="/lista-servicios" class="opcion">Servicios</a></li>
                    <li><a routerLink="/lista-tiposervicios" class="opcion">Tipo Servicios</a></li>
                </ul>
            </li>
            <a routerLink="">Inventario</a>
        </ng-container>
        <ng-container *ngIf="isCliente || isRecepcionista">
            <a routerLink="/habitaciones">Habitaciones</a>
            <a routerLink="">Reservaciones</a>
            <a routerLink="">Servicios</a>
            <a routerLink="">Factura</a>
        </ng-container>
        <ng-container *ngIf="!isLoggedIn">
            <a routerLink="/habitaciones">Habitaciones</a>
            <a routerLink="">Servicios</a>
        </ng-container>
    </nav>
  
   
</section>
