<div>
    <app-header></app-header>
</div>

<div class="signup">
    <span class="title">Crear Inventario Habitaci√≥n {{habitacionId}}</span>

    <form [formGroup]="formulario" (ngSubmit)="crearNuevaInventarioXHabitacion()">

      <select class="input-select"  [formControl]="$any(formulario).controls['INVENTARIO_IDINVENTARIO']" name="Type service" required>
            <option selected="selected" disabled="disabled">
              Seleccione Producto
            </option>
            <option *ngFor="let producto of productos" [value]="producto.IDINVENTARIO">
              {{ producto.NOMBRE_PRODUCTO  }}
            </option>
          </select>

        <select class="input-select"  [formControl]="$any(formulario).controls['ESTADO_PRODUCTO_IDESTADOPRODUCTO']" name="Type service" required>
            <option selected="selected" disabled="disabled">
              Seleccione Estado Producto
            </option>
            <option *ngFor="let estado of estados" [value]="estado.IDESTADOPRODUCTO">
              {{ estado.ESTADO }}
            </option>
          </select>

        <div class="botones">
            <div class="input-field button">
                <input type="submit" value="Crear" />
            </div>
            <div class="input-field button">
                <a routerLink="/lista-habitacion-inventario/{{habitacionId}}" >Volver</a>
            </div>
        </div>
    </form>
</div>

<div>
    <app-footer></app-footer>
</div>
