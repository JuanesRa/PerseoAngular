<div>
    <app-header></app-header>
</div>

<div class="tabla_content" id="table_huesped">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nro Documento</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Email</th>
                <th scope="col">Tel√©fono</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let huesped of huespedes, let i = index">
                <td>{{ i + 1 }}</td>
                <td class="table-light">{{ huesped.NRODOCUMENTO }}</td>
                <td class="table-light">{{ huesped.NOMBRE  }}</td>
                <td class="table-light">{{ huesped.APELLIDO }}</td>
                <td class="table-light">{{ huesped.EMAIL }}</td>
                <td class="table-light">{{ huesped.TELEFONO }}</td>
                <td class="btns">
                    <button (click)="redireccionarActualizar(huesped.NRODOCUMENTO)" type="button"
                        class="btn btn-warning">Actualizar</button>
                    <button (click)="eliminarHuesped(huesped.NRODOCUMENTO)" type="button"
                        class="btn btn-danger">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
      <a routerLink="/insertar-huesped">Adicionar huesped</a>
</div>
