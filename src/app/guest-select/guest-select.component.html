<div>
    <app-home></app-home>
</div>

<div class="tabla_content" id="table_huesped">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nro Documento</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Email</th>
                <th scope="col">Tel√©fono</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let huesped of huespedes, let i = index">
                <td>{{ i + 1 }}</td>
                <td class="table-light">{{ huesped.numero_documento }}</td>
                <td class="table-light">{{ huesped.nombre }}</td>
                <td class="table-light">{{ huesped.apellido }}</td>
                <td class="table-light">{{ huesped.email }}</td>
                <td class="table-light">{{ huesped.telefono }}</td>
                <td class="btns">
                    <button (click)="redireccionarActualizar(huesped.numero_documento)" type="button"
                        class="btn btn-warning">Actualizar</button>
                    <button (click)="eliminarHuesped(huesped.numero_documento)" type="button"
                        class="btn btn-danger">Eliminar</button>
                </td>
            </tr>
        </tbody>

    </table>
</div>
