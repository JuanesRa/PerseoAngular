<div>
    <app-header></app-header>
</div>

<div class="signup">
    <span class="title">Actualizar Habitación de la Reserva {{nroReserva}}</span>

    <form [formGroup]="formulario" (ngSubmit)="actualizarRoomXReservation()">
        <div class="input-field" [hidden]="true">
            <input formControlName="RESERVA_IDRESERVA" type="text" name="nro_reserva" placeholder="Ingrese ID Reaerva" readonly />
        </div>

      <select class="input-select"  [formControl]="$any(formulario).controls['HABITACION_NROHABITACION']" name="habitacion" required>
            <option selected="selected" disabled="disabled">
              Seleccione Habitación
            </option>
            <option *ngFor="let room of habitaciones" [value]="room.NROHABITACION ">
              {{ room.NROHABITACION  }}
            </option>
          </select>

        <div class="botones">
            <div class="input-field button">
                <input type="submit" value="Actualizar" />
            </div>
            <div class="input-field button">
                   <a routerLink="/lista-habitacion-reserva/{{nroReserva}}" >Volver</a>
            </div>
        </div>
    </form>
</div>

<div>
    <app-footer></app-footer>
</div>
