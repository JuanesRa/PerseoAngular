<div>
    <app-header></app-header>
</div>

<div class="signup">
    <span class="title">Actualizar Habitación</span>

    <form [formGroup]="formulario" (ngSubmit)="actualizarHabitacion()">
        <div class="input-field">
            <input formControlName="NROHABITACION" type="text" name="num_habitacion"
                placeholder="Ingrese el número de habitación" readonly />
        </div>

        <select class="input-select" formControlName="ESTADO_HABITACION_IDESTADOHABITACION" name="Status Room" required>
            <option selected="selected" disabled="disabled"> Seleccione Una Opción </option>
            <option *ngFor="let tipoEstado of Statusrooms" [value]="tipoEstado.IDESTADOHABITACION">
                {{ tipoEstado.TIPO_ESTADO}}
              </option>
        </select>

        <select class="input-select" formControlName="TIPO_HABITACION_IDTIPOHABITACION" name="Type Room" required>
            <option selected="selected" disabled="disabled"> Seleccione Una Opción </option>
            <option *ngFor="let tipohabitacion of Typerooms" [value]="tipohabitacion.IDTIPOHABITACION">
                {{ tipohabitacion.TIPO_HABITACION}}
              </option>
        </select>

        <div class="botones">
            <div class="input-field button">
                <input type="submit" value="Actualizar"/>
            </div>
            <div class="input-field button">
                <a routerLink="/lista-habitaciones" >Volver</a>
            </div>
        </div>
    </form>
</div>

<div>
    <app-footer></app-footer>
</div>
