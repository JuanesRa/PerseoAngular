<div>
  <app-header></app-header>
</div>

<div class="tabla_content" id="table_user">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Tipo Doc</th>
        <th scope="col">Nro Documento</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Email</th>
        <th scope="col">Tel√©fono</th>
        <th scope="col">Rol</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users.slice((paginator.pageIndex * paginator.pageSize), ((paginator.pageIndex + 1) * paginator.pageSize)), let i = index">
        <td class="table-light">{{ user.tipodocumento }}</td>
        <td class="table-light">{{ user.NRODOCUMENTO }}</td>
        <td class="table-light">{{ user.NOMBRE }}</td>
        <td class="table-light">{{ user.APELLIDO }}</td>
        <td class="table-light">{{ user.email }}</td>
        <td class="table-light">{{ user.TELEFONO }}</td>
        <td class="table-light">{{ user.rol}}</td>
        <td class="btns">
          <button (click)="redireccionarActualizar(user.NRODOCUMENTO)" type="button"
            class="btn btn-warning">Actualizar</button>
          <button (click)="eliminarUsuario(user.NRODOCUMENTO)" type="button" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <mat-paginator [pageSize]="10" [length]="users.length" #paginator></mat-paginator>

  <div class="boton">
    <a routerLink="/insertar-usuario">Crear Usuarios</a>
  </div>
</div>
