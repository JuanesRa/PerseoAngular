<div>
    <app-home></app-home>
</div>

<div class="signup">
    <span class="title">Crear factura</span>

    <form (ngSubmit)="crearNuevaFactura()">
        <div class="input-field">
            <input [(ngModel)]="nuevaFactura.numero_documento" type="number" name="numero_documento"
                placeholder="Ingrese documento del usuario" required />
        </div>

        <div class="input-field">
            <input [(ngModel)]="nuevaFactura.id_detalleFactura" type="number" name="id_detalleFactura"
                placeholder="Ingrese ID del detalle de factura" required />
        </div>

        <select class="input-select" [(ngModel)]="nuevaFactura.id_metodoPago" name="id_metodoPago" required>
            <option selected="selected" disabled="disabled"> Seleccione Una Opci√≥n </option>
            <option *ngFor="let m of metodoPago" value="{{m.id}}"> {{m.nombre}} </option>
        </select>

        <div class="botones">
            <div class="input-field button">
                <input type="submit" value="Crear" />
            </div>
            <div class="input-field button">
                <a routerLink="/inicio">Volver</a>
            </div>
        </div>
    </form>
</div>
