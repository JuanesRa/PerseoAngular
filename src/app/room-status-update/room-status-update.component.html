<div>
    <app-header></app-header>
</div>

<div class="signup">
    <span class="title">Actualizar Estado Habitación</span>

    <form [formGroup]="formulario"  (ngSubmit)="actualizarEstadoHabitacion()">
        <div class="input-field">
            <input formControlName="TIPO_ESTADO" type="text" name="tipo_hab"
                placeholder="Ingrese estado habitación" required />
        </div>

        <div class="input-field">
            <input formControlName="DESCRIPCION" type="text" name="descripcion"
                placeholder="Ingrese descripción" required />
        </div>

        <div class="botones">
            <div class="input-field button">
                <input type="submit" value="Actualizar"/>
            </div>
            <div class="input-field button">
                <a routerLink="/lista-estadohabitaciones" >Volver</a>
            </div>
        </div>
    </form>
</div>

<div>
    <app-footer></app-footer>
</div>
