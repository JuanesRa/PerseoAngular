<div>
  <app-header></app-header>
</div>

<div class="tabla_content" id="table_room">
  <span class="title">Habitaciones de la Reserva Nro {{reservationId}} </span>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Nro Habitacion</th>
        <th scope="col">Tipo Habitacion</th>
        <th scope="col">Precio</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let room of roomxreservation.slice((paginator.pageIndex * paginator.pageSize), ((paginator.pageIndex + 1) * paginator.pageSize)); let i = index">
        <td class="table-light">{{ room.NroHabitacion }}</td>
        <td class="table-light">{{ room.tipo }}</td>
        <td class="table-light">{{ room.precio }}</td>
        <td class="btns">
          <button (click)="redireccionarActualizar(room.ID_HABITACION_RESERVA)" type="button" class="btn btn-warning">Actualizar</button>
          <button (click)="eliminarHabitacionxReserva(room.ID_HABITACION_RESERVA)" type="button" class="btn btn-danger">Quitar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <mat-paginator [pageSize]="10" [length]="roomxreservation.length" #paginator></mat-paginator>

  <div class="boton">
    <a routerLink="/insertar-habitacion-reserva/{{reservationId}}">AÃ±adir</a>
    <a routerLink="/lista-reservas">Volver</a>
  </div>
</div>
