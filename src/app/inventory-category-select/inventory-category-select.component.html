<div>
  <app-header></app-header>
</div>

<div class="tabla_content" id="table_room">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Categoria</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>

    <tbody>
      <tr *ngFor="let category of categoriaInv.slice((paginator.pageIndex * paginator.pageSize), ((paginator.pageIndex + 1) * paginator.pageSize)), let i = index">
        <td class="table-light">{{ category.NOMBRE_CATEGORIA}}</td>
        <td class="table-light">{{ category.DESCRIPCION  }}</td>
        <td class="btns">
          <button (click)="redireccionarActualizar(category.IDCATEGORIA)" type="button" class="btn btn-warning">Actualizar</button>
          <button (click)="eliminarHabitacion(category.IDCATEGORIA)" type="button" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
   </table>

  <mat-paginator [pageSize]="10" [length]="categoriaInv.length" #paginator></mat-paginator>
  
  <div class="boton">
    <a routerLink="/insertar-categoria-inventario">Crear categoria</a>
  </div>
</div>
