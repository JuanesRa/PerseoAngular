<div>
  <app-home></app-home>
</div>

<div class="tabla_content" id="table_room">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Inventario</th>
        <th scope="col">Nro Habitación</th>
        <th scope="col">Estado Habitación</th>
        <th scope="col">Tipo Habitación</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let room of rooms">
        <td class="table-light" scope="row">
          <a href="room_inventory/{{ room.num_habitacion }}"></a>
        </td>
        <td class="table-light">{{ room.num_habitacion }}</td>
        <td class="table-light">{{ room.id_estadoHab }}</td>
        <td class="table-light">{{ room.id_tipoHab }}</td>
        <td class="btns">
          <button (click)="redireccionarActualizar(room.num_habitacion)" type="button" class="btn btn-warning">Actualizar</button>
          <button (click)="eliminarHabitacion(room.num_habitacion)" type="button" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
