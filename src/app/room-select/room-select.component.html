<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Perseo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<div>
  <app-header></app-header>
</div>

<div class="tabla_content" id="table_room">
  <table class="table table-striped table-hover">
      <thead>
          <tr>
              <th scope="col">Inventario</th>
              <th scope="col">Nro Habitaci贸n</th>
              <th scope="col">Estado Habitaci贸n</th>
              <th scope="col">Tipo Habitaci贸n</th>
              <th scope="col">Acciones</th>
          </tr>
      </thead>

      <tbody>
          <tr *ngFor="let room of rooms.slice((paginator.pageIndex * paginator.pageSize), ((paginator.pageIndex + 1) * paginator.pageSize)), let i = index">
              <td class="table-light" scope="row">
                  <div class="icons">
                      <a href="lista-habitacion-inventario/{{ room.NROHABITACION }}">
                          <i class="fa-solid fa-boxes-stacked"></i>
                      </a>
                  </div>
              </td>
              <td class="table-light">{{ room.NROHABITACION }}</td>
              <td class="table-light">{{ room.tipoEstado }}</td>
              <td class="table-light">{{ room.tipoHabitacion }}</td>
              <td class="btns">
                  <button (click)="redireccionarActualizar(room.NROHABITACION)" type="button"
                      class="btn btn-warning">Actualizar</button>
                  <button (click)="eliminarHabitacion(room.NROHABITACION)" type="button"
                      class="btn btn-danger">Eliminar</button>
              </td>
          </tr>
      </tbody>
  </table>

  <mat-paginator [pageSize]="10" [length]="rooms.length" #paginator></mat-paginator>

  <div class="boton">
    <a routerLink="/insertar-habitacion">Crear habitaci贸n</a>
  </div>
</div>
