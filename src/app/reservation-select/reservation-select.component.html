<div>
    <app-home></app-home>
</div>

<div class="tabla_content" id="table_reserva">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Fecha Entrada</th>
                <th scope="col">Fecha Salida</th>
                <th scope="col">Valor</th>
                <th scope="col">Cant Adultos</th>
                <th scope="col">Cant Ni√±os</th>
                <th scope="col">Usuario</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let reserva of reservas">
                <td class="table-light">{{ reserva.id }}</td>
                <td class="table-light">{{ reserva.fecha_entrada }}</td>
                <td class="table-light">{{ reserva.fecha_salida }}</td>
                <td class="table-light">{{ reserva.precio_calculado }}</td>
                <td class="table-light">{{ reserva.cantidad_adultos }}</td>
                <td class="table-light">{{ reserva.cantidad_ninos }}</td>
                <td class="table-light">{{ reserva.numero_documento }}</td>
                <td class="btns">
                    <button (click)="redireccionarActualizar(reserva.id)" type="button" class="btn btn-warning">
                        Actualizar</button>
                    <button (click)="eliminarReserva(reserva.id)" type="button" class="btn btn-danger">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
