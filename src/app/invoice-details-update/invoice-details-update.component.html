<div class="signup">
  <span class="title">Actualizar detalle de factura</span>

  <form [formGroup]="formulario"  (ngSubmit)="actualizarDetalleFactura()">
    
  <select class="input-select" formControlName="PRODUCTO_IDPRODUCTO" name="id_cliente" required>
      <option selected="selected" disabled="disabled"> Seleccione Una Opci√≥n </option>
      <option *ngFor="let producto of productos" value="{{producto.IDPRODUCTO}}"> {{producto.NOMBRE_PRODUCTO }} </option>
  </select>

    <div class="input-field">
        <input formControlName="CANTIDAD" type="number" name="FtotalFactura" placeholder="Ingrese Cantidad" required />
      </div>

    <div class="botones">
      <div class="input-field button">
        <input type="submit" value="Actualizar" />
      </div>
      <div class="input-field button">
          <a routerLink="/lista-detalles-facturas/{{nroFactura}}">Volver</a>
      </div>
    </div>
  </form>
</div>

<div>
  <app-footer></app-footer>
